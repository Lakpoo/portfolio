<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        //init de la scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //fonction qui creer les carre
        const createButton = (text, textureColor, textColor, position) => {
            const buttonRadius = 3;
            const buttonGeometry = new THREE.BoxGeometry(buttonRadius, buttonRadius, buttonRadius);
            const buttonMaterials = [
                new THREE.MeshBasicMaterial({ color: textureColor }), // avant
                new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // arriÃ¨re
                new THREE.MeshBasicMaterial({ color: 0x0000ff }), // gauche
                new THREE.MeshBasicMaterial({ color: 0xffff00 }), // droit
                new THREE.MeshBasicMaterial({ color: 0xff00ff }), // haut
                new THREE.MeshBasicMaterial({ color: 0x00ffff })  // bas
            ];
            const button = new THREE.Mesh(buttonGeometry, buttonMaterials);

            // ajout texte sur surface carre
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
                const textGeometry = new THREE.TextGeometry(text, {
                    font: font,
                    size: 0.3, // Ajustez la taille du texte
                    height: 0.1
                });
                const textMaterial = new THREE.MeshBasicMaterial({ color: textColor });
                const text = new THREE.Mesh(textGeometry, textMaterial);

                const textWidth = textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;
                text.position.set(-textWidth / 2, buttonRadius + 0.2, buttonRadius + 0.1); // Ajustez la position du texte

                button.add(text);
            });

            button.position.set(position.x, position.y, position.z);

            scene.add(button);
        };

        // utilisation de la fonction pour creer les bouton 
        createButton('Bouton 1', 0xff0000, 0xffffff, { x: -15, y: 4, z: 0 });
        createButton('Bouton 2', 0x00ff00, 0xffffff, { x: -8, y: -4, z: 0 });
        createButton('Bouton 3', 0x0000ff, 0xffffff, { x: -1, y: 4, z: 0 });
        createButton('Bouton 4', 0xffff00, 0xffffff, { x: 6, y: -4, z: 0 });
        createButton('Bouton 5', 0xff00ff, 0xffffff, { x: 13, y: 4, z: 0 });

        // distance camera
        camera.position.z = 15;

        // fonction faire tourner les carre 
        const rotateButtons = () => {
            const speed = 0.005;
            scene.traverse((object) => {
                if (object instanceof THREE.Mesh) {
                    object.rotation.y += speed;
                }
            });
        };

        // render
        const animate = () => {
            requestAnimationFrame(animate);
            rotateButtons();
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
